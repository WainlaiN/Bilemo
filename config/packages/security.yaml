security:
    encoders:
        App\Entity\Client:
            algorithm: bcrypt
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Client
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path: /login/api_check
                success_handler: lexik_jwt_authentication.handler.authentication_sucess
                failure_handler: lexik_jwt_authentucation.handler.authentication_failure
        main:
            anonymous: true


    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
